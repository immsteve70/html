<!DOCTYPE html>

<html>
    <body>
        <h1>
            JavaScript Variables
        </h1>

        <script>
            const name = "Emmanuel";
            let age = 22;
            let height = 1.75;

            console.log(`Age next year: ${age + 1}`);
            console.log(`Hello, I'm ${name} and i'm ${age} years old`);
            console.log(`If i double my height, it becomes ${height * 2} meters!`);
        </script>
    </body>
</html>
