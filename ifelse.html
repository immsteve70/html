<!DOCTYPE html>
<html>
  <body>
    <h1>Temperature Checker!</h1>

    <script>
      let temperature = prompt("Enter the temperature:");

      temperature = Number(temperature);

      if(temperature < 20) {
        console.log("It's cold!");
      } else if (temperature < 35) {
        console.log("It's nice!");
      } else {
        console.log("It's hot!")
      }
    </script>
  </body>
</html>
